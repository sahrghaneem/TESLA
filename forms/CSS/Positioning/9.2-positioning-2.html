<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css positioning</title>
    
    <style>
        .box{
            width: 100px;
            height: 100px;
        }
        

        .outer {
            width: 100px;
            height: 100px;
            background: darkcyan;
            margin: 50px;
            font-size:20px;
        }
        .inner{
             width: 50px;
            height: 50px;
             background: lightgreen;
             position: relative;
             top: 10px;
        }
    </style>
</head>
<body>
    <div id="outer " class="outer ">
        Box title 
<br>
    <div id="inner" class="inner"></div>
    </div>
</body>
</html>
